<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Whisk Helper</title>
    <style>
      body {
        margin: 12px;
        font-family: Arial, sans-serif;
        width: 280px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 18px;
      }
      textarea {
        width: 100%;
        height: 120px;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 8px;
        resize: vertical;
      }
      button {
        width: 100%;
        padding: 10px;
        font-weight: 700;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>My Whisk Helper</h1>
    <textarea id="prompt" placeholder="Digite seu prompt..."></textarea>
    <button id="send">Send to Whisk</button>
    <script src="popup.js"></script>
  </body>
</html>
